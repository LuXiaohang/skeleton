<!DOCTYPE html>
<html>

<head>
  <title>Receipt Process</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />-->
    <link rel="stylesheet" href="style.css" />
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>



  </head>

  <body>
    <div class="container content-section text-center">
     <div class="row">
       <div class="col-md-6">
         <h1> My Recipt </h1>
       </div>
     </div>
     <div class="row">
       <div class="col-md-2"></div>
       <div class="col-md-2">
         <button id="add-receipt" type="button" class="btn btn-default" onclick="showform()">Add Another Receipt</button><br /><br />
       </div>
       <div class="col-md-1">
         <button type="button" class="btn btn-default" onclick="showcamera()" id="start-camera">
          <span class="glyphicon glyphicon-camera"></span> Camera
        </button>
      </div>
    </div>
    <div class="row">
     <div class="col-md-3"></div>
     <div class="col-md-6">
      <div id="addreceiptform" class="form-horizontal nonedisplay" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">Merchant</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="merchant" placeholder="input merchant name, required">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Amount</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="amount" onkeyup="numbertest()" placeholder="imput amount, number, optional">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="cancel-receipt" class="btn btn-danger" onclick="hideform()">cancel</button>
            <button id="save-receipt" class="btn btn-primary" onclick="postreceipt()">add</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row nonedisplay" id="takephoto">
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
      <video id="video" width="320" height="240" autoplay></video>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-2">
      <button class="btn-default" id="take-pic-cancel" onclick="hidecamera()">Cancel</button><br /><br />
    </div>
    <div class="col-md-2">
      <button class="btn-default" id="take-pic" onclick="takephoto()">Snap Photo</button><br /><br />
    </div>
  </div>
  
  </div>
  <div class="row photocanvas nonedisplay">
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="col-xs-6  col-sm-3">
       <p class="headtitle">Time</p>
     </div>
     <div class="col-xs-6  col-sm-3">
       <p class="headtitle">Merchant</p>
     </div>
     <div class="col-xs-6  col-sm-3">
       <p class="headtitle">Amount</p>
     </div>
     <div class="col-xs-6  col-sm-3">
       <p class="headtitle">Tag</p>
     </div>
   </div>
 </div>
 <div id="receiptList">
 </div>
</div>
</body>

</html>
